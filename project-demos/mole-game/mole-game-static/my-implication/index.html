<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>feed a star mole</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="app-wrapper">
        <div class="score-container">
            <img class="worm" src="../worm.png" alt="score">
        </div>

        <div class="hole-container">
            <div class="hole-0 hole" data-index="0">
                <img class="mole hungry" src="../mole-hungry.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-1 hole" data-index="1">
                <img class="mole" src="../mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-2 hole" data-index="2">
                <img class="mole gone" src="../mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-3 hole" data-index="3">
                <img class="mole" src="../mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-4 hole" data-index="4">
                <img class="mole" src="../mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-5 hole" data-index="5">
                <img class="mole" src="../mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-6 hole" data-index="6">
                <img class="mole" src="../mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-7 hole" data-index="7">
                <img class="mole" src="../mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-8 hole" data-index="8">
                <img class="mole" src="../mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-9 hole" data-index="9">
                <img class="mole" src="../mole-fed.png" alt="mole">
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
