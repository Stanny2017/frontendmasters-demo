<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>feed a star mole</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="app-wrapper">
        <div class="score-wrapper">
            <div class="score-container" style="width: 5%;">
                <img class="worm" src="./asserts/worm.png" alt="score">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-0 hole">
                <img class="mole hungry" data-index="0" src="./asserts/mole-hungry.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-1 hole">
                <img class="mole" data-index="1" src="./asserts/mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-2 hole">
                <img class="mole" data-index="2" src="./asserts/mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-3 hole">
                <img class="mole" data-index="3" src="./asserts/mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-4 hole">
                <img class="mole" data-index="4" src="./asserts/mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-5 hole">
                <img class="mole" data-index="5" src="./asserts/mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-6 hole">
                <img class="mole" data-index="6" src="./asserts/mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-7 hole">
                <img class="mole" data-index="7" src="./asserts/mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-8 hole">
                <img class="mole" data-index="8" src="./asserts/mole-fed.png" alt="mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole-9 hole">
                <img class="mole" data-index="9" src="./asserts/mole-fed.png" alt="mole">
            </div>
        </div>
    </section>

    <section class="win-wrapper">
        <img src="./asserts/win.png" alt="win">
    </section>

    <script src="./index.js"></script>
</body>

</html>
